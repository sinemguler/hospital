<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <h:form>
                Silmek istediğinizden emin misiniz? 
                <div class="form-group">
                    <label>İLAÇ ADI</label>
                    <h:inputText styleClass="form-control" value="#{ilacController.entity.ilac_adi}" />
                </div>
                <div class="form-group">
                    <label>HASTA ID</label>
                    <h:selectOneMenu value="#{ilacController.selectedHasta}">
                        <f:selectItems value="#{hastaController.read}" var="h" itemLabel="#{h.isim}" itemValue="#{h.hasta_id}"/>
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <label>DOKTOR ID</label>
                    <h:selectOneMenu value="#{ilacController.selectedDoktor}">
                        <f:selectItems value="#{doktorController.read}" var="d" itemLabel="#{d.isim}" itemValue="#{d.doktor_id}"/>
                    </h:selectOneMenu>
                </div>
                <h:commandButton styleClass="btn btn-outline-primary" action="index" value="VAZGEÇ" />
                <h:commandButton styleClass="btn btn-outline-danger" action="#{ilacController.delete()}" value="SİL" />
            </h:form>
        </div>

    </h:body>
</html>
