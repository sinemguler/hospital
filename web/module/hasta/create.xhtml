<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton styleClass="btn btn-outline-warning" action="/module/hasta/index" value="Hasta Tablosuna Dön"/>
            <div class="form-group">
                <label>İSİM</label>
                <h:inputText styleClass="form-control" value="#{hastaController.entity.isim}" />
            </div>
            <div class="form-group">
                <label>TC</label>
                <h:inputText  styleClass="form-control"  value="#{hastaController.entity.tc}" />
            </div>
            <div class="form-group">
                <label>TELEFON NUMARASI</label>
                <h:inputText  styleClass="form-control"  value="#{hastaController.entity.tel_numarasi}" />
            </div>
            <div class="form-group">
                <label>DOĞUM TARİHİ</label>
                <h:inputText  styleClass="form-control"  value="#{hastaController.entity.dog_tarihi}" />
            </div>
            <div class="form-group">
                <label>DOKTOR ID</label>
                <h:selectOneMenu value="#{hastaController.selectedDoktor}">
                    <f:selectItems value="#{doktorController.read}" var="d" itemLabel="#{d.isim}" itemValue="#{d.doktor_id}"/>
                </h:selectOneMenu>
            </div>
           
            <h:commandButton styleClass="btn btn btn-outline-info" value="Create" action="#{hastaController.create()}"/>  
        </h:form>
    </h:body>
</html>
