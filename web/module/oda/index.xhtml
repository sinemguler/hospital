<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton styleClass="btn btn-outline-warning" action="/index" value="Anasayfaya Dön"/>
            <h:commandButton styleClass="btn btn-primary" value="YENİ ODA OLUŞTUR" action="/module/oda/create"/>

            <h:dataTable styleClass="table table-hover" value="#{odaController.read}" var="o">

                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{o.oda_id}
                </h:column>

                <h:column>
                    <f:facet name="header">ODA NUMARASI</f:facet>
                        #{o.oda_numarasi}
                </h:column>

                <h:column>
                    <f:facet name="header">KAT</f:facet>
                        #{o.kat}
                </h:column>

                <h:column>
                    <f:facet name="header">SEÇENEKLER</f:facet>
                    <h:commandButton styleClass="btn btn-outline-success"   value="Update" action="#{odaController.updateForm(o)}"/> 
                    <h:commandButton styleClass="btn btn-outline-danger" value="Delete" action="#{odaController.deleteConfirm(o)}"/> 
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
