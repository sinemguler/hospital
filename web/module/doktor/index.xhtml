<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
        <h:form>

            <h:commandButton styleClass="btn btn-primary" value="YENİ DOKTOR OLUŞTUR" action="/module/doktor/create"/>

            <h:dataTable styleClass="table table-hover" value="#{doktorController.read}" var="d">

                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{d.doktor_id}
                </h:column>

                <h:column>
                    <f:facet name="header">ISIM</f:facet>
                        #{d.isim}
                </h:column>

                <h:column>
                    <f:facet name="header">TC</f:facet>
                        #{d.tc}
                </h:column>

                <h:column>
                    <f:facet name="header">TELEFON NUMARASI</f:facet>
                        #{d.tel_numarasi}
                </h:column>

                <h:column>
                    <f:facet name="header">SEÇENEKLER</f:facet>
                    <h:commandButton styleClass="btn btn-outline-success"   value="Update" action="#{doktorController.updateForm(d)}"/> 
                    <h:commandButton styleClass="btn btn-outline-danger" value="Delete" action="#{doktorController.deleteConfirm(d)}"/> 
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
