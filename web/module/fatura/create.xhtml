<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton styleClass="btn btn-outline-warning" action="/module/fatura/index" value="Fatura Tablosuna Dön"/>
            <div class="form-group">
                <label>FATURA TARİHİ</label>
                <h:inputText styleClass="form-control" value="#{faturaController.entity.fatura_tarihi}" />
            </div>
            <div class="form-group">
                <label>FATURA MİKTARI</label>
                <h:inputText  styleClass="form-control"  value="#{faturaController.entity.miktar}" />
            </div>
           
            <h:commandButton styleClass="btn btn btn-outline-info" value="Create" action="#{faturaController.create()}"/>  

        </h:form>
    </h:body>
</html>
