<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
         <h:form>
            <h:commandButton styleClass="btn btn-outline-warning" action="/index" value="Anasayfaya Dön"/>
            <h:commandButton styleClass="btn btn-primary" value="YENİ RANDEVU OLUŞTUR" action="/module/Randevu/create"/>

            <h:dataTable styleClass="table table-hover" value="#{randevuController.read}" var="r">

                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{r.r_id}
                </h:column>

                <h:column>
                    <f:facet name="header">TARİH</f:facet>
                        #{r.tarih}
                </h:column>

                <h:column>
                    <f:facet name="header">TC</f:facet>
                        #{r.tc}
                </h:column>

                 <h:column>
                    <f:facet name="header">HASTA ID</f:facet>
                        #{o.hasta.hasta_id}
                </h:column>

                
                  <h:column>
                    <f:facet name="header">DOKTOR ID</f:facet>
                        #{r.doktor.doktor_id}
                </h:column>
                
                  <h:column>
                    <f:facet name="header">BOLUM ID</f:facet>
                        #{r.bolum.bolum_id}
                </h:column>
                <h:column>
                    <f:facet name="header">SEÇENEKLER</f:facet>
                    <h:commandButton styleClass="btn btn-outline-success"   value="Update" action="#{randevuController.updateForm(r)}"/> 
                    <h:commandButton styleClass="btn btn-outline-danger" value="Delete" action="#{randevuController.deleteConfirm(r)}"/> 
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
