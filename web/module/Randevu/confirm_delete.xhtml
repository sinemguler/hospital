<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
         <div class="container">
            <h:form>
                Silmek istediğinizden emin misiniz? 
                <div class="form-group">
                    <label>TARİH</label>
                    <h:inputText styleClass="form-control" value="#{randevuController.entity.tarih}" />
                </div>
                <div class="form-group">
                    <label>TC</label>
                    <h:inputText  styleClass="form-control"  value="#{randevuController.entity.tc}" />
                </div>
                <div class="form-group">
                    <label>HASTA ID</label>
                    <h:selectOneMenu value="#{randevuController.selectedHasta}">
                        <f:selectItems value="#{hastaController.read}" var="h" itemLabel="#{h.isim}" itemValue="#{h.hasta_id}"/>
                    </h:selectOneMenu>
                </div>
                
                 <div class="form-group">
                    <label>DOKTOR ID</label>
                    <h:selectOneMenu value="#{randevuController.selectedDoktor}">
                        <f:selectItems value="#{doktorController.read}" var="d" itemLabel="#{d.isim}" itemValue="#{d.hasta_id}"/>
                    </h:selectOneMenu>
                </div>
                
                 <div class="form-group">
                    <label>BOLUM ID</label>
                    <h:selectOneMenu value="#{randevuController.selectedBolum}">
                        <f:selectItems value="#{bolumController.read}" var="b" itemLabel="#{b.isim}" itemValue="#{b.hasta_id}"/>
                    </h:selectOneMenu>
                </div>
                
                
                <h:commandButton styleClass="btn btn-outline-primary" action="index" value="VAZGEÇ" />
                <h:commandButton styleClass="btn btn-outline-danger" action="#{odaController.delete()}" value="SİL" />
            </h:form>
        </div>
        </h:form>
    </h:body>
</html>
