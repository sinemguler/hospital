<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton styleClass="btn btn-outline-warning" action="/index" value="Anasayfaya Dön"/>
            <h:commandButton styleClass="btn btn-primary" value="YENİ AMELİYAT OLUŞTUR" action="/module/ameliyat/create"/>

            <h:dataTable styleClass="table table-hover" value="#{ameliyatController.read}" var="a">

                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{a.ameliyat_id}
                </h:column>

                <h:column>
                    <f:facet name="header">AMELİYAT İSMİ</f:facet>
                        #{a.ameliyat_ismi}
                </h:column>

                <h:column>
                    <f:facet name="header">AMELİYAT TARİHİ</f:facet>
                        #{a.ameliyat_tarihi}
                </h:column>

                 <h:column>
                    <f:facet name="header">HASTA ID</f:facet>
                        #{a.hasta.hasta_id}
                </h:column>

                <h:column>
                    <f:facet name="header">DOKTOR ID</f:facet>
                        #{a.doktor.doktor_id}
                </h:column>
                
                <h:column>
                    <f:facet name="header">SEÇENEKLER</f:facet>
                    <h:commandButton styleClass="btn btn-outline-success"   value="Update" action="#{ameliyatController.updateForm(a)}"/> 
                    <h:commandButton styleClass="btn btn-outline-danger" value="Delete" action="#{ameliyatController.deleteConfirm(a)}"/> 
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
